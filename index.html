<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>


</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h1>Registration Form</h1>
            <h3>Fill the form below and press the submit button!</h3>
            <div class="row">
                <!-- first column -->
                <div class="column">
                    <input type="text" placeholder="Full Name *" name="name" required autofocus>
                    <input type="email" placeholder="Your email *" name="email" required autofocus>
                    <input type="text" placeholder="Date of birth *" name="date" onfocus="(this.type = 'date')" required
                        autofocus>
                    <input type="text" placeholder="Phone number *" name="phone" id="phone" required autofocus>
                </div>
                <!-- second column -->
                <div class="column">

                    <p>What is your gender?</p>
                    <div class="radio">
                        <input type="radio" id="male" name="gender" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="female" name="gender" required>
                        <label for="female">Female</label>
                    </div>

                    <p>Upload File</p>
                    <input type="file" id="file" required>

                </div>
            </div>
            <!-- submit button -->
            <fieldset>
                <button type="submit" id="button">Submit Now</button>
            </fieldset>
        </form>
    </div>


    <!-- Javascript to initialize the code list -->
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            separateDialCode: true
        });
    </script>
</body>

</html>
